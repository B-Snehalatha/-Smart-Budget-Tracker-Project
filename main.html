<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrangeBudget - Personal Finance Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-600 dark:bg-gray-900 dark:text-white min-h-screen flex flex-col">
    <!-- Back Option -->
 <a href="index.html" 
   class="fixed bottom-4 left-4 text-blue hover:text-orange-800 font-bold underline">
   ← Back
 </a>
 

  <!-- Navbar -->
  <header class="bg-orange-500 text-white p-4 flex flex-col items-center text-center">
    <h1 class="text-2xl font-bold">SmartBudget Tracker </h1>
     <p class="text-sm mb-1">"Track, Analyze and Visualized Our Money in one place"</p>
    
  </header>

   <div>
 
      <button id="logoutBtn" class="fixed right-4 py-2 bg-red-600 rounded-md ml-2">Logout</button>
    </div>

  <!-- Main -->
  <main class="flex-1 container mx-auto p-6">
    <!-- Balance Section -->
    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md mb-6 text-center">
      <h2 class="text-2xl font-semibold">Current Balance</h2>
      <p id="balance" class="text-3xl font-bold text-orange-500 mt-2">₹0</p>
    </div>

    <!-- Income & Expense Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div class="bg-green-100 dark:bg-green-800 p-4 rounded-xl shadow-md text-center">
        <h3 class="text-lg font-semibold">Total Income</h3>
        <p id="income" class="text-2xl font-bold text-green-600">₹0</p>
      </div>
      <div class="bg-red-100 dark:bg-red-800 p-4 rounded-xl shadow-md text-center">
        <h3 class="text-lg font-semibold">Total Expenses</h3>
        <p id="expenses" class="text-2xl font-bold text-red-600">₹0</p>
      </div>
    </div>

    <!-- Charts Dashboard -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
      <!-- Income vs Expense Chart -->
      <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-md">
        <h3 class="text-lg font-semibold mb-2">Income vs Expenses</h3>
        <canvas id="incomeExpenseChart"></canvas>
      </div>

      <!-- Expense Categories Chart -->
      <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-md">
        <h3 class="text-lg font-semibold mb-2">Expenses by Category</h3>
        <canvas id="categoryChart"></canvas>
      </div>
    </div>

    <!-- Recent Transactions -->
    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md mt-6">
      <h3 class="text-xl font-semibold mb-4">Recent Transactions</h3>
      <ul id="transactionList" class="space-y-2"></ul>
    </div>
  </main>

  <!-- Floating Add Button -->
  <button id="addBtn" class="fixed bottom-6 right-6 bg-orange-500 text-white p-4 rounded-full shadow-lg hover:bg-orange-600">+</button>

  <!-- Transaction Modal -->
  <div id="transactionModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md w-96">
      <h3 class="text-lg font-semibold mb-4">Add Transaction</h3>
      <input id="descInput" type="text" placeholder="Description" class="w-full p-2 border rounded-md mb-2 dark:bg-gray-700 dark:text-white">
      <input id="amountInput" type="number" placeholder="Amount" class="w-full p-2 border rounded-md mb-2 dark:bg-gray-700 dark:text-white">
      <select id="typeInput" class="w-full p-2 border rounded-md mb-2 dark:bg-gray-700 dark:text-white">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <select id="categoryInput" class="w-full p-2 border rounded-md mb-4 dark:bg-gray-700 dark:text-white">
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Bills">Bills</option>
        <option value="Other">Other</option>
      </select>
      <div class="flex justify-end">
        <button id="cancelBtn" class="px-4 py-2 bg-gray-400 rounded-md mr-2">Cancel</button>
        <button id="saveBtn" class="px-4 py-2 bg-orange-500 text-white rounded-md">Save</button>
      </div>
    </div>

  
  </div>


  <script>
    // LocalStorage setup
    let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
    let incomeExpenseChart, categoryChart;

    // Elements
    const balanceEl = document.getElementById("balance");
    const incomeEl = document.getElementById("income");
    const expensesEl = document.getElementById("expenses");
    const transactionList = document.getElementById("transactionList");

    // Add transaction modal
    const addBtn = document.getElementById("addBtn");
    const transactionModal = document.getElementById("transactionModal");
    const cancelBtn = document.getElementById("cancelBtn");
    const saveBtn = document.getElementById("saveBtn");
    const descInput = document.getElementById("descInput");
    const amountInput = document.getElementById("amountInput");
    const typeInput = document.getElementById("typeInput");
    const categoryInput = document.getElementById("categoryInput");
    
    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    });


    

    // Modal controls
    addBtn.addEventListener("click", () => transactionModal.classList.remove("hidden"));
    cancelBtn.addEventListener("click", () => transactionModal.classList.add("hidden"));

    // Save transaction
    saveBtn.addEventListener("click", () => {
      const desc = descInput.value.trim();
      const amount = +amountInput.value;
      const type = typeInput.value;
      const category = categoryInput.value;

      if (!desc || !amount) {
        alert("Please fill all fields");
        return;
      }

      const transaction = { id: Date.now(), desc, amount, type, category };
      transactions.push(transaction);
      localStorage.setItem("transactions", JSON.stringify(transactions));
      updateDashboard();
      updateCharts();
      transactionModal.classList.add("hidden");
      descInput.value = "";
      amountInput.value = "";
    });

    // Update dashboard
    function updateDashboard() {
      let income = 0, expense = 0;
      transactionList.innerHTML = "";

      transactions.forEach(t => {
        if (t.type === "income") {
          income += t.amount;
        } else {
          expense += t.amount;
        }

        const li = document.createElement("li");
        li.className = "flex justify-between items-center p-2 border-b dark:border-gray-700";
        li.innerHTML = `
          <span>${t.desc} (${t.category})</span>
          <span class="${t.type === 'income' ? 'text-green-600' : 'text-red-600'}">₹${t.amount}</span>
        `;
        transactionList.appendChild(li);
      });

      balanceEl.textContent = "₹" + (income - expense).toFixed(2);
      incomeEl.textContent = "₹" + income.toFixed(2);
      expensesEl.textContent = "₹" + expense.toFixed(2);
    }

    // Charts
    function updateCharts() {
      let income = 0, expense = 0;
      let categoryTotals = {};

      transactions.forEach(t => {
        if (t.type === "income") {
          income += t.amount;
        } else {
          expense += t.amount;
          categoryTotals[t.category] = (categoryTotals[t.category] || 0) + t.amount;
        }
      });

      // Income vs Expense Chart
      const incomeExpenseCtx = document.getElementById("incomeExpenseChart").getContext("2d");
      if (incomeExpenseChart) incomeExpenseChart.destroy();
      incomeExpenseChart = new Chart(incomeExpenseCtx, {
        type: "doughnut",
        data: {
          labels: ["Income", "Expenses"],
          datasets: [{
            data: [income, expense],
            backgroundColor: ["#16a34a", "#dc2626"],
          }]
        }
      });

      // Expense Categories Chart
      const categoryCtx = document.getElementById("categoryChart").getContext("2d");
      if (categoryChart) categoryChart.destroy();
      categoryChart = new Chart(categoryCtx, {
        type: "bar",
        data: {
          labels: Object.keys(categoryTotals),
          datasets: [{
            label: "Amount Spent",
            data: Object.values(categoryTotals),
            backgroundColor: "#2563eb"
          }]
        },
        options: {
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    // Init
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("loggedIn") !== "true") {
        window.location.href = "login.html";
      }
      updateDashboard();
      updateCharts();
    });
  </script>
</body>
</html>
