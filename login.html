<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - OrangeBudget</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-600 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
    <h2 id="form-title" class="text-2xl font-bold text-center text-orange-600 mb-6">SmartBudget Tracker Login</h2>

    <!-- LOGIN FORM -->
    <form id="login-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="login-username" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-orange-500" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="login-password" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-orange-500" required>
      </div>
      <button type="submit" class="w-full bg-orange-600 text-white py-2 px-4 rounded-md hover:bg-orange-700">
        Login
      </button>
      <div class="flex justify-between text-sm mt-2">
        <button type="button" id="show-signup" class="text-orange-600 hover:underline">Signup</button>
        <button type="button" id="show-forgot" class="text-orange-600 hover:underline">Forgot Password?</button>
      </div>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signup-form" class="space-y-4 hidden">
      <div>
        <label class="block text-sm font-medium text-gray-700">New Username</label>
        <input type="text" id="signup-username" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-orange-500" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">New Password</label>
        <input type="password" id="signup-password" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-orange-500" required>
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">
        Signup
      </button>
      <p class="text-sm text-center mt-2">
        Already have an account? 
        <button type="button" id="show-login1" class="text-orange-600 hover:underline">Login</button>
      </p>
    </form>

    <!-- FORGOT PASSWORD FORM -->
    <form id="forgot-form" class="space-y-4 hidden">
      <div>
        <label class="block text-sm font-medium text-gray-700">Enter your username</label>
        <input type="text" id="forgot-username" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-orange-500" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
        Reset Password
      </button>
      <p class="text-sm text-center mt-2">
        Back to 
        <button type="button" id="show-login2" class="text-orange-600 hover:underline">Login</button>
      </p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const forgotForm = document.getElementById('forgot-form');
    const formTitle = document.getElementById('form-title');

    // Toggle forms
    document.getElementById('show-signup').onclick = () => {
      loginForm.classList.add('hidden');
      signupForm.classList.remove('hidden');
      forgotForm.classList.add('hidden');
      formTitle.textContent = "Signup - OrangeBudget";
    };
    document.getElementById('show-forgot').onclick = () => {
      loginForm.classList.add('hidden');
      signupForm.classList.add('hidden');
      forgotForm.classList.remove('hidden');
      formTitle.textContent = "Forgot Password";
    };
    document.getElementById('show-login1').onclick = document.getElementById('show-login2').onclick = () => {
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      forgotForm.classList.add('hidden');
      formTitle.textContent = "OrangeBudget Login";
    };

    // Signup functionality
    signupForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('signup-username').value.trim();
      const pass = document.getElementById('signup-password').value.trim();

      if (user && pass) {
        localStorage.setItem('user', user);
        localStorage.setItem('pass', pass);
        alert("Signup successful! Please login.");
        signupForm.reset();
        document.getElementById('show-login1').click();
      }
    });

    // Login functionality
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value.trim();

      const savedUser = localStorage.getItem('user') || "admin";
      const savedPass = localStorage.getItem('pass') || "1234";

      if (username === savedUser && password === savedPass) {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = "index.html";
      } else {
        alert("Invalid credentials.");
      }
    });

    // Forgot password functionality
    forgotForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const enteredUser = document.getElementById('forgot-username').value.trim();
      const savedUser = localStorage.getItem('user') || "admin";
      const savedPass = localStorage.getItem('pass') || "1234";

      if (enteredUser === savedUser) {
        alert("Your password is: " + savedPass);
      } else {
        alert("Username not found!");
      }
    });
  </script>
</body>
</html>
